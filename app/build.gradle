apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'

android {
    compileSdk 35

    // must sync before build AAB
    defaultConfig {
        applicationId "com.jpaver.myapplication"
        minSdk 26
        targetSdk 35
        versionCode 1341
        versionName "7.50"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
//            AdID "ca-app-pub-6982449551349060/9421491034"

        }
        debug{
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
  //          AdID "ca-app-pub-3940256099942544/6300978111"
        }
    }

    sourceSets {
        free {
            java.srcDirs = ['src/free/java']
        }
        full {
            java.srcDirs = ['src/full/java']
        }
    }

    flavorDimensions = ["mode"]

    productFlavors {
        dev {
            resourceConfigurations += ['jp', 'xxhdpi']

            // The following configuration limits the "dev" flavor to using
            // English string-resources and xxhdpi screen-density resources.
            dimension "mode"
            applicationId "com.jpaver.myapplication"
            targetSdk 34
        }

        free {
            // Assigns this product flavor to the "mode" flavor dimension.
            dimension "mode"
            applicationId "com.jpaver.myapplication"
            targetSdk 34
        }


        full {
            dimension "mode"
            applicationId "com.paver.myapplication"
            targetSdk 34
        }
    }
// To inline the bytecode built with JVM target 1.8 into
// bytecode that is being built with JVM target 1.6. (e.g. navArgs)

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    androidResources {
        //noCompress 'pdf'
    }
    namespace 'com.jpaver.trianglelist'
    buildFeatures {
        buildConfig true
    }
}


dependencies {

    implementation 'org.jetbrains.kotlin:kotlin-reflect:2.1.20'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}"
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.activity:activity-ktx:1.10.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.8.9'
    implementation 'androidx.navigation:navigation-ui-ktx:2.8.9'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.google.android.gms:play-services-ads:24.2.0'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'org.apache.poi:poi-ooxml:5.4.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'io.mockk:mockk:1.14.0'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.powermock:powermock-api-mockito:1.7.4'
    testImplementation 'org.mockito:mockito-core:5.17.0' // Mockitoのバージョンはプロジェクトに合わせてください
    testImplementation 'org.mockito:mockito-inline:5.2.0' // MockMakerプラグイン用
    testImplementation 'org.robolectric:robolectric:4.14.1'
    implementation project(':triLib')
    testImplementation project(':triLib')
    androidTestImplementation 'androidx.test:rules:1.6.1'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}
