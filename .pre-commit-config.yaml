repos:
  - repo: local
    hooks:
      - id: android-lint
        name: Android Lint
        entry: ./gradlew lintDevDebug
        language: system
        pass_filenames: false
        always_run: true
      - id: kotlin-format
        name: Kotlin Format Check
        entry: ./gradlew ktlintCheck
        language: system
        pass_filenames: false
        files: '\.kt$'