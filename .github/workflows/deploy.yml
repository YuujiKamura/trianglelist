# GitHub Actions - GitHub Pages デプロイワークフロー
# trianglelist-web (Rust + WebAssembly + Trunk) のビルドとデプロイ

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/issue-44-text-rotation
    paths:
      - 'trianglelist-web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御: 進行中のデプロイをキャンセルして最新を優先
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: trianglelist-web -> target

      - name: Install Trunk (cached)
        uses: baptiste0928/cargo-install@v3
        with:
          crate: trunk
          locked: true

      - name: Build WASM with Trunk
        working-directory: trianglelist-web
        env:
          TRUNK_WASM_OPT_ARGS: "--enable-bulk-memory --enable-nontrapping-float-to-int"
        run: trunk build --release

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: trianglelist-web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
