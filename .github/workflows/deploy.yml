# GitHub Actions - GitHub Pages デプロイワークフロー
# trianglelist-web (Rust + WebAssembly + Trunk) のビルドとデプロイ

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/issue-44-text-rotation
    paths:
      - 'trianglelist-web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御: 進行中のデプロイをキャンセルして最新を優先
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: trianglelist-web -> target

      - name: Install Trunk (cached)
        uses: baptiste0928/cargo-install@v3
        with:
          crate: trunk
          locked: true

      - name: Install binaryen and create wasm-opt wrapper
        run: |
          # Download and install binaryen
          wget -q https://github.com/WebAssembly/binaryen/releases/download/version_125/binaryen-version_125-x86_64-linux.tar.gz
          tar -xzf binaryen-version_125-x86_64-linux.tar.gz
          REAL_WASM_OPT=$(pwd)/binaryen-version_125/bin/wasm-opt

          # Create Trunk's cache directory structure
          mkdir -p $HOME/.cache/trunk/wasm-opt-version_125/bin

          # Create wrapper script that adds --enable-bulk-memory
          cat > $HOME/.cache/trunk/wasm-opt-version_125/bin/wasm-opt << WRAPPER
          #!/bin/bash
          exec $REAL_WASM_OPT --enable-bulk-memory "\$@"
          WRAPPER
          chmod +x $HOME/.cache/trunk/wasm-opt-version_125/bin/wasm-opt

      - name: Build WASM with Trunk
        working-directory: trianglelist-web
        env:
          TRUNK_TOOLS_WASM_OPT: "version_125"
        run: trunk build --release

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: trianglelist-web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
