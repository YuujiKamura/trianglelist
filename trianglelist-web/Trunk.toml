# Trunk ビルド設定
# https://trunkrs.dev/configuration/

[build]
# ビルド対象のHTMLファイル
target = "index.html"
# 出力ディレクトリ
dist = "dist"
# リリースビルド時にファイルにハッシュを付与（キャッシュ対策）
filehash = true
# GitHub Pages用のbase URL（リポジトリ名）
public_url = "/trianglelist/"
# wasm-optによる最適化を無効化（bulk memory操作のエラー回避）
# 最適化はRustのLTOで十分に行われる
no_minify = true

[watch]
# ファイル変更監視対象
watch = ["src", "index.html", "Trunk.toml"]
# 無視するパターン
ignore = ["dist"]

[serve]
# 開発サーバー設定
address = "127.0.0.1"
port = 8080
# ファイル変更時に自動リロード
open = false

# =============================================================================
# Clean settings
# =============================================================================
[clean]
# クリーン時に削除するディレクトリ
dist = "dist"
cargo = false

