# Trunk ビルド設定
# https://trunkrs.dev/configuration/

[build]
# ビルド対象のHTMLファイル
target = "index.html"
# 出力ディレクトリ
dist = "dist"
# リリースビルド時にファイルにハッシュを付与（キャッシュ対策）
filehash = true
# GitHub Pages用のbase URL（リポジトリ名）
public_url = "/trianglelist/"

[watch]
# ファイル変更監視対象
watch = ["src", "index.html", "Trunk.toml"]
# 無視するパターン
ignore = ["dist"]

[serve]
# 開発サーバー設定
address = "127.0.0.1"
port = 8080
# ファイル変更時に自動リロード
open = false

# =============================================================================
# wasm-opt settings
# =============================================================================
# wasm-optの追加オプション（環境変数で設定）
# TRUNK_WASM_OPT_ARGS="--enable-bulk-memory --enable-nontrapping-float-to-int"

# =============================================================================
# Clean settings
# =============================================================================
[clean]
# クリーン時に削除するディレクトリ
dist = "dist"
cargo = false

