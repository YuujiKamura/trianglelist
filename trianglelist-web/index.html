<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle List Web</title>
    <link rel="icon" href="data:,">
    <link data-trunk rel="rust" href="Cargo.toml" />
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --text-muted: #888888;
            --spinner-track: #333333;
            --spinner-accent: #4a9eff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            z-index: 1000;
            transition: opacity 0.3s ease-out;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--spinner-track);
            border-top-color: var(--spinner-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 16px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">読み込み中...</div>
    </div>

    <!-- eframe canvas element -->
    <canvas id="trianglelist-canvas"></canvas>

    <script>
        // WASM初期化完了後にローディング画面を非表示にする
        // 使用方法: Rust/WASM側から wasm_bindgen で window.hideLoading() を呼び出す
        // 例: web_sys::window().unwrap().get("hideLoading").unwrap().call0().unwrap();
        window.hideLoading = function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.add('hidden');
                // transitionendイベントでDOM要素を削除（setTimeoutより信頼性が高い）
                loading.addEventListener('transitionend', function handler() {
                    loading.removeEventListener('transitionend', handler);
                    loading.remove();
                }, { once: true });
            }
        };
    </script>
</body>
</html>
